<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 10px;
    }

    .button-container a{
        text-decoration: none;
        color: #fff;
    }

    .semester-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .semester-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select Semester</h1>
    <div class="button-container">
      <a href="semester1.html"><button class="semester-button">Semester 1</button></a>
      <a href="semester2.html"><button class="semester-button" >Semester 2</button></a>
      <a href="semester3.html"><button class="semester-button">Semester 3</button></a>
      <a href="semester4.html"><button class="semester-button">Semester 4</button></a>
      <a href="semester5.html"><button class="semester-button" >Semester 5</button></a>
      <a href="semester6.html"><button class="semester-button" >Semester 6</button></a>
      <a href="semester7.html"><button class="semester-button">Semester 7</button></a>
      <a href="semester8.html"><button class="semester-button">Semester 8</button></a>
    </div>
  </div>

</body>
</html>
